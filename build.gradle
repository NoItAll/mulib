plugins {
    id 'java'
    id 'application'
}

group 'de.wwu.mulib'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
//    maven {
//        url "http://logicrunch.research.it.uu.se/maven/" // Required for princess
//    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation group: 'org.soot-oss', name: 'soot', version: '4.4.1'
    implementation (group: 'org.sosy-lab', name: 'java-smt', version: '3.14.3') {
        // Exclude external dependency required by princess
        exclude group: "uuverifiers", module: "princess_2.13"
    }
    // z3
    implementation files('lib/z3-4.8.8-x64-ubuntu-16.04/bin/com.microsoft.z3.jar')
}

mainClassName = 'de.wwu.mulib.examples.ExamplesExecutor'
run {
    if (System.getProperty("exec.args") != null) {
        args System.getProperty("exec.args").split()
    }
}

test {
    useJUnitPlatform()
}